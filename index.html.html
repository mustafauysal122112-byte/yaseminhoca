            z-index: 200;

<body>

    <div class="envelope-wrapper" id="envelope">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const envelope = document.getElementById('envelope');
            const messageElement = document.getElementById('message');
            const fullMessage = 
`Sevgili Yasemin HOCAM,
Siz sadece Ã¶ÄŸretmenim deÄŸil, aynÄ± zamanda hayatÄ±ma Ä±ÅŸÄ±k tutan, zor zamanlarÄ±mda yanÄ±mda olan sevgi dolu bir Ã¶ÄŸretmen oldunuz. Siz bizlere her zaman azmi ve baÅŸarmayÄ± bu yolda birbirimize destek olmayÄ± Ã¶ÄŸrettiniz.
Bana ve Ã¶ÄŸrencilerinize kattÄ±ÄŸÄ±nÄ±z tÃ¼m deÄŸerler iÃ§in minnettarÄ±m.
YÃ¼reÄŸi sevgi dolu, emekÃ§i Ã¶ÄŸretmenler gÃ¼nÃ¼nÃ¼z kutlu olsun. Ä°yi ki varsÄ±nÄ±z!ðŸ’–`;

            let index = 0;
            const typingSpeed = 50; 
            let isTypingStarted = false;

            function createFirework(x, y) {
                const numParticles = 20; 
                const colors = ['#fff', '#ffd700', '#ff00ff', '#00ffff']; 

                for (let i = 0; i < numParticles; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('firework-particle');
                    document.body.appendChild(particle);

                    const size = Math.random() * 8 + 2; 
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;

                    const angle = Math.random() * Math.PI * 2; 
                    const distance = Math.random() * 80 + 50; 
                    const endX = x + distance * Math.cos(angle);
                    const endY = y + distance * Math.sin(angle);

                    
                    // Animasyonu baÅŸlat
                    particle.animate([
                        { transform: `translate(-50%, -50%) scale(0.1)`, opacity: 1 },
                        { transform: `translate(${endX - x}px, ${endY - y}px) scale(0.8)`, opacity: 0.8, boxShadow: '0 0 15px 5px rgba(255, 255, 255, 0.7)' },
                        { transform: `translate(${endX - x}px, ${endY - y - 50}px) scale(0.01)`, opacity: 0 }
                    ], {
                        duration: Math.random() * 1000 + 1000, 
                        easing: 'ease-out',
                        fill: 'forwards'
                    });

                    particle.addEventListener('animationend', () => {
                        particle.remove();
                    });
                }
            }

            // --- HAVAI FÄ°ÅžEKLERÄ° SÃœREKLÄ° PATLATAN FONKSÄ°YON ---
            function startContinuousFireworks() {
                setInterval(() => {
                    // EkranÄ±n rastgele bir yerinde patlama
                    const randomX = Math.random() * window.innerWidth;
                    const randomY = Math.random() * window.innerHeight;
                    createFirework(randomX, randomY);

                    // Daha kÃ¼Ã§Ã¼k bir ihtimalle ikinci bir patlama
                    if (Math.random() < 0.3) { 
                        const randomX2 = Math.random() * window.innerWidth;
                        const randomY2 = Math.random() * window.innerHeight;
                        createFirework(randomX2, randomY2);
                    }
                }, 1000); // Her 1 saniyede bir yeni havai fiÅŸek patlat
            }
            
            // Sayfa yÃ¼klendiÄŸinde sÃ¼rekli havai fiÅŸekleri baÅŸlat
            startContinuousFireworks();
            // --- SÃœREKLÄ° HAVAI FÄ°ÅžEK SONU ---


            function typeWriter() {
                if (index < fullMessage.length) {
                    if (fullMessage.charAt(index) === '\n') {
                        messageElement.innerHTML += '<br>';
                    } else {
                        messageElement.innerHTML += fullMessage.charAt(index);
                    }
                    index++;
                    const currentSpeed = (fullMessage.length - index < 10) ? 80 : typingSpeed; 
                    setTimeout(typeWriter, currentSpeed);

                    if (!isTypingStarted) {

                        isTypingStarted = true;
                    }
                }
            });
        });
